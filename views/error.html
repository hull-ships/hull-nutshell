<html>
  <head>
    <title>Hull Nutshell</title>
    <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default mt-1">
            <div class="panel-body text-center">
                Webhooks Endpoint that should be configured in Nutshell settings <br/>
                <input class="form-control mb-1" value="https://<%= hostname %>/webhook/?conf=<%= conf %>" />
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 mt-2 panel">
        <div class="panel-body text-center">
          <div class="mb-1">
            <h1 class="mb-0 mt-05">
              <i class="icon icon-hull" style="font-size:64px;"></i>
            </h1>
            <h5 class="uppercase text-accented underlined mb-1">
              <%= err.title %>
            </h5>
            <p class="text-muted mb-1">
              <span><%= err.message %></span>
            </p>
            <% if (err.action) { %>
            <p>
              <a href="<%= err.action.url%>" target="_blank" class="btn btn-danger"><%= err.action.message %></a>
            </p>
            <% }%>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
